<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jQuery Clean and Minimal Tooltip Plugin: Gips</title>
    <link href="css/gips.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/gips.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('input#purple').gips({ 'theme': 'purple', autoHide: true, text: 'This is purple tooltip, auto hide after pausess time elapses.' });
            $('input#green').gips({ 'theme': 'green', placement: 'bottom' });
            $('input#yellow').gips({ 'theme': 'yellow', autoHide: true, placement: 'right' });
            $('input#red').gips({ 'theme': 'red', placement: 'bottom' });
			
			$('input#blue').gips({ 'theme': 'blue', autoHide: true, text: 'This is blue tooltip, auto hide after pausess time elapses.', autoHide: false, placement: 'right' });
        });
    </script>
</head>
<body>
            <input type="text" value="Purple Tooltip Here." id="purple" /> <br/><br/><br/>
            <input type="text" value="Green Tooltip Here." id="green" /> <br/><br/><br/>
            <input type="text" value="Yellow Tooltip Here." id="yellow" /> <br/><br/><br/>
            <input type="text" value="Red Tooltip Here." id="red" /> <br/><br/><br/>
			<a>use this as help tooltip </a>
			<br/><br/><br/>
			<input type="text" value="Blue Tooltip Here." id="blue" /> <br/>
       
 </body>
</html>
