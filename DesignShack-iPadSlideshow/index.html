<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<meta name="description" content="description">
 
<title>Design Shack - iPad Slideshow</title>
 
<link rel="stylesheet" media="screen" href="style.css" />
<!--<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />-->
<link rel="stylesheet" media="screen" href="original.css" />
<link rel="stylesheet" media="screen" href="custom.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>

<script type="text/javascript">
$(window).load(function() {
	$('#slider').nivoSlider({
		effect:'random', //Specify sets like: 'fold,fade,sliceDown'
		slices:15,
		animSpeed:500, //Slide transition speed
		pauseTime:3000,
		startSlide:0, //Set starting Slide (0 index)
		directionNav:true, //Next & Prev
		directionNavHide:true, //Only show on hover
		controlNav:true, //1,2,3...
		controlNavThumbs:false, //Use thumbnails for Control Nav
      	controlNavThumbsFromRel:false, //Use image rel for thumbs
		controlNavThumbsSearch: '.jpg', //Replace this with...
		controlNavThumbsReplace: '_thumb.jpg', //...this in thumb Image src
		keyboardNav:true, //Use left & right arrows
		pauseOnHover:true, //Stop animation while hovering
		manualAdvance:false, //Force manual transitions
		captionOpacity:0.8, //Universal caption opacity
		beforeChange: function(){},
		afterChange: function(){},
		slideshowEnd: function(){} //Triggers after all slides have been shown
	});
});
</script>
 
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
 
</head>
 
<body>

	<div id="header">
		<p><a href="#">Back to Design Shack</a></p>
	</div>
 
    <div id="container">
	    	<div id="slider">
	    		<img src="images/slide-a.jpg" alt="" />
	    		<img src="images/slide-b.jpg" alt="" />
	    		<img src="images/slide-c.jpg" alt="" />
	    		<img src="images/slide-d.jpg" alt="" />
	    		<img src="images/slide-e.jpg" alt="" />
	    	</div>
	</div>
	
	<div id="footer">
		<h2>Design Shack</h2>
		<p>iPad-Themed jQuery Slider</p>
	</div>
     
</body>
</html>
